        <div id="register" class="bg-info p-5 container w-75 rounded mt-4 text-light">
            <span onclick="btnClose()"><i class="far fa-time-circle"></i></span>
            <center>
                <h2>Welcome To Online Shop</h2>
            </center>
            <div class="shadow p-3">
                <form action="">
                    <label for="email">Email or Phone Number </label>
                    <input type="email" name="" id="email" placeholder="Enter email or phone number " class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter password " class="form-control">
                    <label for="con-pass">Confirm Password </label>
                    <input type="con-pass" name="" id="con-pass" placeholder="Enter Confirm Password " class="form-control">
                    <input id="btn" class="btn btn-success" type="button" value="Sign In" onclick="Alert()">

        <div id="create_new" class="bg-success text-light p-5 rounded mt-4" >
            <span onclick="btnClose()"><i class="far fa-time-circle"></i></span>

            <div class="shadow p-4">

                    <label for="fname">First Name</label>></label>

                    <input id="btn" class="btn btn-warning" type="button" value="Create" onclick="Alert()">
                    <input id="btn_new" class="btn btn-primary" type="button" value="Cancel" onclick="btnClose()">
                    
                </form>
